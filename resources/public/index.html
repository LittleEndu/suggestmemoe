<!DOCTYPE html>
<html>
<head>
    <title>Suggest me Moe</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="vertical container" id="left_container">
    <div class="header" id="search_header">
        <h3 id="search_title">Search</h3>
        <input type="text" id="search_box" placeholder="search">
    </div>
    <div class="animecontainer" id="results_container">

    </div>
</div>
<div class="vertical container" id="middle_container">
    <div class="header" id="anime_header">
        <h3 class="title">Your anime</h3>
    </div>
    <div class="animecontainer" id="anime_container">

    </div>
</div>
<div class="vertical container" id="right_container">
    <div class="header" id="suggestion_header">
        <h3 class="title">Suggestions</h3>
    </div>
    <div class="animecontainer" id="suggestion_container">

    </div>
</div>
<script src="moe.js"></script>
</body>
</html>
