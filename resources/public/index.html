<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Suggest me Moe</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="vertical container" id="left_container">
    <div class="header" id="search_header">
        <h1 id="search_title"><label for="search_box">Search</label></h1>
        <input type="text" id="search_box" title="Search" placeholder="search" dir="ltr">
    </div>
    <ul class="animecontainer" id="results_container">

    </ul>
</div>
<div class="vertical container" id="middle_container">
    <div class="header" id="anime_header">
        <h1 class="title">Your anime</h1>
    </div>
    <ul class="animecontainer" id="anime_container">

    </ul>
</div>
<div class="vertical container" id="right_container">
    <div class="header" id="suggestion_header">
        <h1 class="title">Suggestions</h1>
    </div>
    <ul class="animecontainer" id="suggestion_container">

    </ul>
</div>
<script src="moe.js"></script>
</body>
</html>
